<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Bootstrap Navbars</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Container div to center navigation bar -->
        <div class="container">
            <!-- Navbar brand s-->
            <a class="navbar-brand" href="#">SimplyTidy</a>
            <!-- Navbar Toggler for collapse plugin/responsive styling -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapse div: items to be collapsed under the Navbar Toggler on small screen devices -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Primary navigation links, left-aligned -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Services</a>
                        <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Home Cleaning</a>
                            <a class="dropdown-item" href="#">Airbnb Cleaning</a>
                            <a class="dropdown-item" href="#">Bond Cleaning</a>
                            <a class="dropdown-item" href="#">Builders Cleaning</a>
                            <a class="dropdown-item" href="#">Office Cleaning</a>
                            <a class="dropdown-item" href="#">Commercial/Factory Cleaning</a>
                            <a class="dropdown-item" href="#">Window Cleaning</a>
                            <a class="dropdown-item" href="#">High Pressure Cleaning</a>
                            <a class="dropdown-item" href="#">Carpet Cleaning</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gift Cards</a>
                    </li>
                </ul>
                <!-- Quick link buttons, right-aligned -->
                <ul class="navbar-nav">
                    <form class="form-inline">
                        <button type="button" class="btn btn-outline-primary btn-sm">Login</button>
                        <button type="button" class="btn btn-primary btn-sm">Book Now!</button>
                    </form>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main content container -->
    <main>

        <!-- Hero section -->
        <section class="container"">
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <div class="row">
                        <div class="col-lg-6 orange">Halfway</div>
                        <div class="col-lg-6 purple">Other Half</div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 blue">Col 2</div>
                <div class="col-md-3 col-sm-6 yellow">Col 3</div>
                <div class="col-md-3 col-sm-6">
                    <div class="row">
                        <div class="col-lg-2 red">1</div>
                        <div class="col-lg-2 red">2</div>
                        <div class="col-lg-2 red">3</div>
                        <div class="col-lg-2 red">4</div>
                        <div class="col-lg-2 red">5</div>
                        <div class="col-lg-2 red">6</div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>
</html>
