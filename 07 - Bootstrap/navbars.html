<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Navbars</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<!-- Container div to center navigation bar -->
		<div class="container">
			<!-- Navbar brand s-->
			<a class="navbar-brand" href="#">SimplyTidy</a>
			<!-- Navbar Toggler for collapse plugin/responsive styling -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- Collapse div for items to be collapsed under the Navbar Toggler -->
			<div class="collapse navbar-collapse" id="navbarNav">
				<!-- Primary navigation links, left-aligned -->
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="#">About</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Services</a>
						<div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="#">Home Cleaning</a>
							<a class="dropdown-item" href="#">Airbnb Cleaning</a>
							<a class="dropdown-item" href="#">Bond Cleaning</a>
							<a class="dropdown-item" href="#">Builders Cleaning</a>
							<a class="dropdown-item" href="#">Office Cleaning</a>
							<a class="dropdown-item" href="#">Commercial/Factory Cleaning</a>
							<a class="dropdown-item" href="#">Window Cleaning</a>
							<a class="dropdown-item" href="#">High Pressure Cleaning</a>
							<a class="dropdown-item" href="#">Carpet Cleaning</a>
						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Pricing</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Gift Cards</a>
					</li>
				</ul>
				<!-- Quick links, right-aligned -->
				<ul class="navbar-nav">
					<form class="form-inline">
						<button type="button" class="btn btn-outline-primary btn-sm mx-2">Login</button>
						<button type="button" class="btn btn-primary btn-sm mx-2">Book Now!</button>
					</form>
				</ul>
			</div>
		</div>
	</nav>

	<!-- SCRIPTS -->
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<!-- Bootstrap tooltips -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<!-- Bootstrap core JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
